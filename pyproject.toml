[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "keyword_extractor"
version = "0.0.1"
description = "<DESCRIPTION>"
authors = [
  { name="Patrick Maul", email="maulpatrick1996@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click==8.1.7",
    "joblib==1.3.2",
    "networkx==3.1",
    "nltk==3.8.1",
    "numpy==1.26.0",
    "regex==2023.8.8",
    "scipy==1.11.2",
    "tqdm==4.66.1",
    "pre-commit==3.4.0",
]

[project.optional-dependencies]
quality = [
    "flake8",
    "mypy",
    "black"
]
test = [
    "coverage"
]
build = [
    "build",
    "twine"
]
dev = [
    "keyword_extractor[quality,test]"
]

[project.urls]
"Homepage" = "https://github.com/PatrickMaul/keyword_extractor"
"Bug Tracker" = "https://github.com/PatrickMaul/keyword_extractor/issues"

[tool.setuptools]
platforms = ["Linux"]

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["test", "assets"]

[tool.black]
line-length = 110

[[tool.mypy.overrides]]
module = "nltk.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "networkx.*"
ignore_missing_imports = true

